    <main>
        <div class="alta-pag__top">
            <p class="alta-pag__top__title">Alta</p>
        </div>

        <div class="alta-container">
            <div class="wrapper-alta">
                <div class="alta-container__company">
                    <p>Producto</p>
                </div>
                
                <div class="alta">
                    <form class="alta-form" action="altaProducto.php" method="post" enctype="multipart/form-data">
                        <fieldset class="alta-data">
                            <div>
                                <label for="name">Nombre</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            
                            <div class="alta-data__short-list">
                                <div>
                                    <label for="price">Precio</label>
                                    <span class="price-icon">$</span>
                                    <input type="number" name="price" id="price" min="0" required>
                                </div>

                                <div>
                                    <label for="stock">Stock</label>
                                    <input type="number" name="stock" id="stock" required value="0" min="0" step="1">
                                </div>

                                <div>
                                    <label for="mark">Marca</label>
                                    <input type="text" name="mark" id="mark" required>
                                </div>

                                <div>
                                    <label for="category">Categorias</label>
                                    <select name="category" id="category" required>
                                        <option>Seleccionar</option>
                                        <optgroup label="-">
                                            <option value="1">Televisores</option>
                                            <option value="2">Celulares</option>
                                            <option value="3">PC & Notebooks</option>
                                            <option value="4">Otros</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>

                            <div class="alta-data__photo">
                                <label for="photo">Carga tu foto</label>
                                <input type="file" name="photo" id="photo" required>
                            </div>

                            <div class="alta-data__shipping">
                                <input type="checkbox" name="shipping" id="shipping" value="si">
                                <label for="shipping">Envío sin cargo</label>
                            </div>

                            <div class="alta-data__detalles">
                                <label for="message">Detalles</label>
                                <textarea name="message" id="message"></textarea>
                            </div>
            
                            <div class="alta-data__button">
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Restablecer">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
